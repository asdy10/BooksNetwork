version: '3.8'

services:
  redis:
    container_name: redis
    build:
      context: .
      dockerfile: DockerfileRedis
    ports:
      - "5200:6379"
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass $${REDIS_PASSWORD}
    env_file:
      - ./.env