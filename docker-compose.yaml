version: '3.8'

services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "5200:6379"
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass $${REDIS_PASSWORD}